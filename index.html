<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;  /* 使用视窗的高度 */
        }

        .intro {
            flex: 1;  /* 占据1/3的空间 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .image-container {
            flex: 2;  /* 占据2/3的空间 */
            display: flex;
            justify-content: space-between;
        }

        .image-box {
            flex: 1;
            padding: 5%;
            box-sizing: border-box;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        /* 适配手机屏幕 */
        @media (max-width: 600px) {
            .intro, .image-container {
                padding: 10px;
            }
            .image-container {
                flex-direction: column;
            }
        }

        /* 适配平板屏幕 */
        @media (min-width: 601px) and (max-width: 1024px) {
            .intro, .image-container {
                padding: 15px;
            }
        }

    </style>
</head>
<body>
    <!-- 上半部分的文字介绍 -->
    <div class="intro">
        <div>
            <h1>Welcome to My Website</h1>
            <p>This is the introduction to my website's content.</p>
        </div>
    </div>

    <!-- 下半部分的图片链接 -->
    <div class="image-container">
        <div class="image-box">
            <img src="earth.png" alt="Image 1" onclick="window.location='page1.html'">
        </div>
        <div class="image-box">
            <img src="jupiter.png" alt="Image 2" onclick="window.location='page2.html'">
        </div>
        <div class="image-box">
            <img src="mars.png" alt="Image 3" onclick="window.location='page3.html'">
        </div>
        <div class="image-box">
            <img src="mercury.png.jpg" alt="Image 4" onclick="window.location='page4.html'">
        </div>
    </div>
</body>
</html>
