<!DOCTYPE html>
<html>
<head>
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-container">
    <div class="slideshow-container">
        <!-- Slides will be dynamically added here using JavaScript -->
    </div>
    <div id="myProgress">
        <div id="myBar"></div>
    </div>
    <div class="controls-container">
        <button class="controls prev" onclick="plusSlides(-1)">Previous</button>
        <button class="controls pause" onclick="playPauseHandler()">Play/Pause</button>
        <button class="controls next" onclick="plusSlides(1)">Next</button>
        <button class="controls play-pressure" onclick="playPressure()">Pressure</button>
        <button class="controls play-density" onclick="playDensity()">Density</button>
    </div>
    <div class="counter">
        Site Visits: <span id="visit-count">Loading...</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
